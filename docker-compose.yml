services:
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: vendoriq-api-gateway
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env.production
    depends_on:
      - authentication-service
      - email-storage-service
      - ocr-extraction-service
      - chat-service

  authentication-service:
    build:
      context: ./backend/authentication-service
      dockerfile: Dockerfile
    container_name: vendoriq-auth-service
    restart: unless-stopped
    ports:
      - "4001:4001"
    env_file:
      - ./backend/.env.production

  email-storage-service:
    build:
      context: ./backend/email-storage-service
      dockerfile: Dockerfile
    container_name: vendoriq-email-service
    restart: unless-stopped
    ports:
      - "4002:4002"
    env_file:
      - ./backend/.env.production
    depends_on:
      - authentication-service

  # OCR Extraction Service
  ocr-extraction-service:
    build:
      context: ./backend/ocr-extraction-service
      dockerfile: Dockerfile
    container_name: vendoriq-ocr-service
    restart: unless-stopped
    ports:
      - "4003:4003"
    env_file:
      - ./backend/.env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/api/v1/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  chat-service:
    build:
      context: ./backend/chat-service
      dockerfile: Dockerfile
    container_name: vendoriq-chat-service
    restart: unless-stopped
    ports:
      - "4005:4005"
    env_file:
      - ./backend/.env.production
    volumes:
      - chat_vectordb:/app/data/vectordb

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: vendoriq-frontend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - VITE_API_GATEWAY_URL=http://api-gateway:4000

volumes:
  chat_vectordb: