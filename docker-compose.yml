services:
  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: vendoriq-api-gateway
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env.production
    depends_on:
      - authentication-service
      - email-storage-service
      - ocr-extraction-service
      - chat-service

  authentication-service:
    build:
      context: ./backend
      dockerfile: authentication-service/Dockerfile
    container_name: vendoriq-auth-service
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env.production

  email-storage-service:
    build:
      context: ./backend
      dockerfile: email-storage-service/Dockerfile
    container_name: vendoriq-email-service
    restart: unless-stopped
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env.production
    depends_on:
      - authentication-service

  # OCR Extraction Service
  ocr-extraction-service:
    build:
      context: ./backend
      dockerfile: ocr-extraction-service/Dockerfile
    container_name: vendoriq-ocr-service
    restart: unless-stopped
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env.production

  chat-service:
    build:
      context: ./backend
      dockerfile: chat-service/Dockerfile
    container_name: vendoriq-chat-service
    restart: unless-stopped
    ports:
      - "4005:4005"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env.production
    volumes:
      - chat_vectordb:/app/data/vectordb
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: vendoriq-frontend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - VITE_API_GATEWAY_URL=http://localhost:4000

volumes:
  chat_vectordb: